<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Point in Triangle (BSP)</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #111;
        color: #eee;
        padding: 20px;
    }
    input {
        width: 60px;
        margin: 3px;
    }
    button {
        margin-top: 10px;
        padding: 6px 12px;
        cursor: pointer;
    }
    .result {
        margin-top: 15px;
        font-size: 18px;
        font-weight: bold;
    }
</style>
</head>
<body>

<h2>Point in Triangle (BSP logic)</h2>

<p><b>Triangle</b></p>
A (<input id="ax"> , <input id="ay">)<br>
B (<input id="bx"> , <input id="by">)<br>
C (<input id="cx"> , <input id="cy">)<br>

<p><b>Point</b></p>
P (<input id="px"> , <input id="py">)<br>

<button onclick="check()">Check</button>

<div class="result" id="result"></div>

<script>
function sign(p1, p2, p3) {
    return (p1.x - p3.x) * (p2.y - p3.y) -
           (p2.x - p3.x) * (p1.y - p3.y);
}

function check() {
    const A = { x: +ax.value, y: +ay.value };
    const B = { x: +bx.value, y: +by.value };
    const C = { x: +cx.value, y: +cy.value };
    const P = { x: +px.value, y: +py.value };

    const d1 = sign(P, A, B);
    const d2 = sign(P, B, C);
    const d3 = sign(P, C, A);

    if (d1 === 0 || d2 === 0 || d3 === 0) {
        result.textContent = "ON EDGE → false";
        result.style.color = "orange";
        return;
    }

    const hasNeg = (d1 < 0) || (d2 < 0) || (d3 < 0);
    const hasPos = (d1 > 0) || (d2 > 0) || (d3 > 0);

    if (!(hasNeg && hasPos)) {
        result.textContent = "INSIDE → true";
        result.style.color = "lightgreen";
    } else {
        result.textContent = "OUTSIDE → false";
        result.style.color = "red";
    }
}
</script>

</body>
</html>
